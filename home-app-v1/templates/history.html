{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-3">{{ user_name }}</h2>
<h1 class="text-center mb-4">Star History</h1>
<h3>Weekly</h3>
<canvas id="weekChart"></canvas>
<h3 class="mt-4">Monthly</h3>
<canvas id="monthChart"></canvas>
<a href="{{ url_for('home') }}" class="btn btn-primary btn-lg w-100 mt-4">Back to Home</a>
<script src="{{ url_for('static', filename='chart.js') }}"></script>
<script>
    var weekCtx = document.getElementById('weekChart').getContext('2d');
    new Chart(weekCtx, {
        type: 'bar',
        data: {
            labels: {{ week_labels | safe }},
            datasets: [{
                label: 'Stars',
                data: {{ week_data | safe }},
                backgroundColor: '#2196F3'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    var monthCtx = document.getElementById('monthChart').getContext('2d');
    new Chart(monthCtx, {
        type: 'bar',
        data: {
            labels: {{ month_labels | safe }},
            datasets: [{
                label: 'Stars',
                data: {{ month_data | safe }},
                backgroundColor: '#2196F3'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
