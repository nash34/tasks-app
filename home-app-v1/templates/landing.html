<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to TaskMaster</h1>
        <div class="user-grid">
            {% for user in users %}
                <div class="user-card {% if user['type'] == 'kid' %}kid-user{% endif %}">
                    <img src="{{ url_for('static', filename=user['profile_picture']) }}" alt="{{ user['name'] }}'s profile picture" class="profile-pic">
                    <h2 class="user-name">{{ user['name'] }}</h2>
                    <form action="{{ url_for('login') }}" method="POST">
                        <input type="hidden" name="username" value="{{ user['name'] }}">
                        <input type="password" name="passcode" placeholder="Enter 4-digit passcode" maxlength="4" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        {% if parent %}
        <div class="add-user">
            <h2>Add New User</h2>
            <form action="{{ url_for('add_user') }}" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Enter name" required>
                <input type="password" name="passcode" placeholder="Enter 4-digit passcode" maxlength="4" required>
                <select name="user_type" required>
                    <option value="parent">Parent</option>
                    <option value="kid">Kid</option>
                </select>
                <input type="file" name="profile_picture" accept="image/*">
                <button type="submit">Add User</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
